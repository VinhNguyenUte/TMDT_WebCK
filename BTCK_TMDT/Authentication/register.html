<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <title>Đăng Ký</title>
    <style>
      /* Reset và import font */
      @import url("https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap");
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        -webkit-font-smoothing: antialiased;
      }

      body {
        font-family: "Inter", sans-serif;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        line-height: 1.6;
        color: #e2e8f0;
        background: linear-gradient(45deg, #a3bffa, #fed7e2, #b5f5ec, #f9e4b7);
        background-size: 400%;
        animation: gradientAnimation 15s ease infinite; /* Giữ animation nếu muốn hiệu ứng nền động */
      }

      
      @keyframes gradientAnimation {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      /* Container chính */
      .register-container {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        padding: 2rem;
      }

      .register-box {
        background: linear-gradient(145deg, rgba(45, 55, 72, 0.95), rgba(74, 85, 104, 0.95));
        border-radius: 1.5rem;
        box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
        padding: 2.5rem;
        max-width: 480px;
        width: 100%;
        position: relative;
        backdrop-filter: blur(10px); /* Hiệu ứng mờ nền */
        text-align: center; 
      }

      /* Logo */
      .logo {
        display: block;
        margin: 0 auto 2rem;
        max-width: 200px;
        height: auto;
      }

      /* Tiêu đề */
      .register-title {
        font-size: 2rem;
        font-weight: 700;
        text-align: center;
        color: #f7fafc;
        margin-bottom: 1.5rem;
      }

      /* Form đăng ký */
      .register-form {
        display: flex;
        flex-direction: column;
        gap: 1rem; /* Khoảng cách giữa các trường input */
      }

      .form-group {
        position: relative;
      }

      .form-group input {
        width: 100%;
        padding: 1rem;
        border: 1px solid #4a5568;
        border-radius: 0.5rem;
        font-size: 1rem;
        color: #f7fafc;
        background-color: #2d3748; /* Màu nền input tối */
        transition: border-color 0.2s ease;
      }

      .form-group input:focus {
        outline: none;
        border-color: #63b3ed; /* Màu viền khi focus */
        box-shadow: 0 0 0 3px rgba(99, 179, 237, 0.2);
      }

      /* Nút Đăng Ký */
      .submit-btn {
        background: linear-gradient(90deg, #ffa726, #fb8c00); /* Gradient màu cam */
        color: #fff;
        padding: 1rem;
        border: none;
        border-radius: 0.5rem;
        font-size: 1.1rem;
        font-weight: 500;
        cursor: pointer;
        transition: background 0.3s ease;
        margin-top: 1rem; /* Khoảng cách với trường input cuối cùng */
      }

      .submit-btn:hover {
        background: linear-gradient(90deg, #fb8c00, #e65100); /* Đậm hơn khi hover */
      }

      /* Liên kết Đăng nhập */
      .login-link {
        text-align: center;
        margin-top: 1.5rem;
        font-size: 0.9rem;
        color: #a0aec0; /* Màu chữ xám nhạt */
      }

      .login-link a {
        color: #63b3ed; /* Màu xanh cho liên kết */
        text-decoration: none;
        font-weight: 500;
        transition: color 0.2s ease;
      }

      .login-link a:hover {
        color: #4299e1;
        text-decoration: underline;
      }

      /* Responsive */
      @media (max-width: 768px) {
        .register-box {
          padding: 1.5rem;
        }

        .register-title {
          font-size: 1.5rem;
        }

        .logo {
          max-width: 150px;
        }
      }
    </style>
  </head>
  <body>
    <main class="register-container">
      <div class="register-box">
        <img
          class="logo"
          src="https://bizweb.dktcdn.net/100/479/080/themes/897121/assets/logo.png?1739930514069"
          alt="Logo"
        />
        <h1 class="register-title">Đăng Ký</h1>
        <form class="register-form">
          <div class="form-group">
            <input type="text" id="phone" placeholder="Số điện thoại" required />
          </div>
          <div class="form-group">
            <input type="email" id="email" placeholder="Email" required />
          </div>
          <div class="form-group">
            <input type="password" id="password" placeholder="Mật khẩu" required />
          </div>
          <div class="form-group">
            <input
              type="password"
              id="confirmPassword"
              placeholder="Nhập lại mật khẩu"
              required
            />
          </div>
          <button type="submit" class="submit-btn">Đăng Ký</button>
        </form>
        <div class="login-link">
          Đã có tài khoản? <a href="login.html">Đăng nhập</a>
        </div>
      </div>
    </main>
  </body>
</html>
